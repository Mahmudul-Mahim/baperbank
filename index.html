<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-medium text-center mt-6">Welcome to <span class="text-cyan-400">Baap Er Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-3/4 mx-auto mt-12 p-8 rounded-md">
            <h3 class="text-3xl font-normal" >Please Login</h3>
            <div>
                <input id="user-email" class="w-9/12 block mb-6 mt-5 border-2 border-slate-400 rounded-md px-4" type="email" placeholder="Your Email">
                <input id="user-password" class="w-9/12 block mb-6 border-2 border-slate-400 rounded-md px-4" type="password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-500 px-8 py-2 text-white font-medium rounded-md hover:bg-amber-600" >Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
