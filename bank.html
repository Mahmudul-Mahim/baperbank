<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>

<body>
    <header>
        <h1 class="text-5xl font-medium text-center mt-6">Let's get some<span class="text-blue-600"> Mooooney!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-6 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-blue-600 p-8 rounded-xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-5xl">$<span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>
        <!-- *deposits and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h3 class="text-2xl mb-2">Deposit Here</h3>
                    
                    <input id="deposit-input" class="w-9/12 block mb-6 mt-5  border-slate-400 rounded-md px-4 text-black"
                        type="text" placeholder="$ Amount Deposit">
                    <button id="btn-deposit"
                        class="bg-amber-500 px-8 py-2 text-white font-medium rounded-md hover:bg-amber-600">Deposit</button>
                </div>
                <div class="bg-rose-500 p-8 rounded-xl">
                    <h3 class="text-2xl mb-2">Withdraw Amount</h3>
                    
                    <input id="withdraw-input" class="w-9/12 block mb-6 mt-5  border-slate-400 rounded-md px-4 text-black"
                        type="text" placeholder="$ Amount Withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-500 px-8 py-2 text-white font-medium rounded-md hover:bg-amber-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
